<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6 Month Anniversary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-image: url('bg1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .anniversary-card {
            background-color: rgba(255, 255, 255, 0); /* Fully transparent */
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 40px 60px;
            text-align: center;
        }
        .anniversary-card h1 {
            font-family: 'Brush Script MT', cursive, sans-serif;
            font-size: 3em;
            color: #e75480;
            text-shadow: 2px 2px 8px #ffb6c1, 0 0 10px #fff;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #ffe1e6 0%, #ffb6c1 50%, #f8bbd0 100%);
            padding: 20px 40px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 16px;
        }
        .anniversary-card p {
            color: #444;
            font-size: 1.2em;
            margin-bottom: 0;
        }
        .heart {
            color: #e11d48;
            font-size: 2em;
            margin-bottom: 16px;
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            to { transform: scale(1.2); }
        }
        .text-content {
            position: relative;
            top:-20px;
            right: 80px;
            min-height: 100px;
        }
        .heart-link {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            text-decoration: none;
            font-size: 2rem;
        }
        #heart-emoji {
            display: inline-block;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            14% {
                transform: scale(1.3);
            }
            28% {
                transform: scale(1);
            }
            42% {
                transform: scale(1.3);
            }
            70% {
                transform: scale(1);
            }
        }
        #heart-emoji {
            font-size: 64px; /* Increase this value as needed */
            display: inline-block;
            animation: heartbeat 1s infinite;
        }
        @media (max-width: 600px) {
            .anniversary-card {
                padding: 20px 10px;
                border-radius: 10px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            }
            .anniversary-card h1 {
                font-size: 2em;
                padding: 10px 10px;
                border-radius: 12px;
            }
            .text-content {
                right: 0;
                top: 0;
                min-height: 60px;
            }
            #heart-emoji {
                font-size: 40px;
            }
            .button-group,
    .button-group.right {
        position: static;
        flex-direction: row;
        justify-content: center;
        gap: 10px;
        margin: 20px 0;
        top: auto;
        right: auto;
        left: auto;
        transform: none;
    }
    #openLetterBtn, #showLetterBtn,
    #openLetterBtn2, #showLetterBtn2 {
        font-size: 1em;
        padding: 8px 10px;
        border-radius: 8px;
        width: 100px;
    }
    .letter-box {
        width: 95vw;
        padding: 15px 5px 10px 5px;
    }
    #letterText, #letterContent {
        font-size: 1em;
        min-height: 100px;
        max-height: 150px;
    }
        }
    </style>
</head>
<body>
    <div class="anniversary-card">
        <h1>Happy 6 Month Anniversaryü´∂</h1>
        <div class="text-content">
          <a href="memory.html" class="heart-link" id="heart-emoji" >‚ù§Ô∏è
          </a>
        </div>
    </div>
</body>
</html>
